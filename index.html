<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div>

        <header>
            <div id="div-header-img"><img src="./images/logoEbac.svg" alt="Logo EBAC"></div>
            <div id="div-header-h1"><h1>Formulário de Cadastro</h1></div>            
        </header>

        <main>
            <div id="div-form" >
                <form>                
                    <input id="nome" type="text" required placeholder="Nome Completo">
                    <input id="telefone" type="tel" required placeholder="Telefone com DDD">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
            
            <p id="msg-nome-invalido"></p>
            <p id="msg-tefefone-invalido"></p>

            <div id="div-table">
                <table>

                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        
                    </tbody>
    
                    <tfoot>
                      
                    </tfoot>
    
                </table>
            </div>
            

        </main>

        <footer>

        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
