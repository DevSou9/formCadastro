<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div>

        <header>
            <img src="./images/logoEbac.svg" alt="Logo EBAC">
            <h1>Formulário de Cadastro</h1>
        </header>

        <main>
            <form>                
                <input id="nome" type="text" required placeholder="Nome Completo">
                <input id="telefone" type="tel" required placeholder="Telefone">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>
            <p id="msg-nome-invalido"></p>
            <table>

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>

                <tfoot>
                    <tr><td>Número de Cadastros</td></tr>
                </tfoot>

            </table>

        </main>

        <footer>

        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
